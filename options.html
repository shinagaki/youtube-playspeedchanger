<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Playback Speed Options</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      .container {
        background: white;
        border-radius: 12px;
        padding: 32px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        min-width: 400px;
      }
      
      .header {
        text-align: center;
        margin-bottom: 32px;
      }
      
      .header h1 {
        color: #1a1a1a;
        font-size: 24px;
        font-weight: 600;
        margin: 0 0 8px 0;
      }
      
      .header p {
        color: #666;
        font-size: 14px;
        margin: 0;
      }
      
      .form-group {
        margin-bottom: 24px;
      }
      
      .form-group label {
        display: block;
        font-weight: 500;
        color: #333;
        margin-bottom: 8px;
        font-size: 14px;
      }
      
      .form-group select {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e1e5e9;
        border-radius: 8px;
        font-size: 16px;
        background: white;
        transition: border-color 0.2s ease;
      }
      
      .form-group select:focus {
        outline: none;
        border-color: #ff0000;
        box-shadow: 0 0 0 3px rgba(255, 0, 0, 0.1);
      }
      
      .speed-info {
        background: #f8f9fa;
        border: 1px solid #e9ecef;
        border-radius: 6px;
        padding: 12px;
        margin-bottom: 24px;
        font-size: 13px;
        color: #495057;
      }
      
      .speed-info .icon {
        display: inline-block;
        margin-right: 6px;
      }
      
      .button-group {
        display: flex;
        gap: 12px;
        justify-content: flex-end;
      }
      
      .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        min-width: 80px;
      }
      
      .btn-primary {
        background: #ff0000;
        color: white;
      }
      
      .btn-primary:hover:not(:disabled) {
        background: #e60000;
      }
      
      .btn-primary:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      
      .btn-secondary {
        background: #f8f9fa;
        color: #6c757d;
        border: 1px solid #dee2e6;
      }
      
      .btn-secondary:hover {
        background: #e9ecef;
      }
      
      #status {
        margin-top: 16px;
        padding: 12px;
        border-radius: 6px;
        font-size: 14px;
        text-align: center;
        font-weight: 500;
      }
      
      .footer {
        text-align: center;
        margin-top: 24px;
        padding-top: 24px;
        border-top: 1px solid #e9ecef;
        color: #6c757d;
        font-size: 12px;
      }
      
      .footer a {
        color: #ff0000;
        text-decoration: none;
      }
      
      .footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>🎬 YouTube再生速度設定</h1>
        <p>YouTubeの動画再生時に自動で適用される速度を設定します</p>
      </div>
      
      <div class="form-group">
        <label for="playbackRate">再生速度を選択</label>
        <select id="playbackRate">
          <option value="0.25">0.25倍速（1/4倍速）</option>
          <option value="0.5">0.5倍速（1/2倍速）</option>
          <option value="0.75">0.75倍速（3/4倍速）</option>
          <option value="1.0">1.0倍速（通常速度）</option>
          <option value="1.25">1.25倍速</option>
          <option value="1.5">1.5倍速</option>
          <option value="1.75" selected>1.75倍速（推奨）</option>
          <option value="2.0">2.0倍速（2倍速）</option>
          <option value="2.25">2.25倍速</option>
          <option value="2.5">2.5倍速</option>
          <option value="2.75">2.75倍速</option>
          <option value="3.0">3.0倍速（3倍速）</option>
          <option value="3.25">3.25倍速</option>
          <option value="3.5">3.5倍速</option>
          <option value="3.75">3.75倍速</option>
          <option value="4.0">4.0倍速（4倍速）</option>
        </select>
      </div>
      
      <div class="speed-info">
        <span class="icon">💡</span>
        <strong>注意：</strong>ライブ配信は自動的に通常速度（1倍速）で再生されます
      </div>
      
      <div class="button-group">
        <button id="reset" class="btn btn-secondary">リセット</button>
        <button id="save" class="btn btn-primary">設定を保存</button>
      </div>
      
      <div class="footer">
        <p>YouTube Playback Speed Extension v1.2.0</p>
      </div>
    </div>
    
    <script src="options.js"></script>
  </body>
</html>
